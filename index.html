<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="prv-btn"><button><</button></div>
                <div class="images">
                    <div class="image slide"><img src="images/space_one.jpg" alt=""></div>
                    <div class="image slide"><img src="images/space_two.jpg" alt=""></div>
                    <div class="image slide"><img src="images/space_three.jpg" alt=""></div>
                </div>
            <div class="next-btn"><button>></button></div>
        </div>
        <div class="nav-circles">
            <div id="slide1" class="circle "></div>
            <div id="slide2" class="circle"></div>
            <div id="slide3" class="circle"></div>
        </div>
    </div>
</body>
</html>
